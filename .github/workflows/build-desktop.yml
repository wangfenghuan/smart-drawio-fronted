name: Build Desktop Apps

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-macos-apple-silicon:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Compile Electron
        run: npm run electron:compile

      - name: Build macOS Apple Silicon app
        # ğŸ‘‡ã€ä¿®æ”¹ç‚¹ã€‘æ˜¾å¼å¼•å…¥ä½ åœ¨åå°é…ç½®çš„ GH_TOKEN
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npm run electron:build:mac:arm64

      - name: Upload macOS Apple Silicon build
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-build
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 30

  build-windows-amd64:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Python (for native modules)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build Next.js app
        run: npm run build

      - name: Compile Electron
        run: npm run electron:compile

      - name: Build Windows AMD64 app
        # ğŸ‘‡ã€ä¿®æ”¹ç‚¹ã€‘Windows è¿™é‡Œä¹Ÿè¦å¼•å…¥
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npm run electron:build:win:x64

      - name: Upload Windows AMD64 build
        uses: actions/upload-artifact@v4
        with:
          name: windows-amd64-build
          path: |
            dist/*.exe
            dist/*.msi
          retention-days: 30

